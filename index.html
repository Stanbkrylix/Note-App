<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Note App</title>
    </head>
    <body>
        <article class="article">
            <section class="project-section">
                <div class="search-bar-div">
                    <span class="material-symbols-outlined">search</span>
                    <input
                        type="text"
                        name="search bar"
                        id="search-bar"
                        placeholder="Search notes..."
                    />
                </div>
                <ul class="project-lists">
                    <!-- <li class="project-lists-list">
                        <span class="text">My Notes</span>
                        <div class="edit-and-delete">
                            <span class="material-symbols-outlined edit-folder">
                                edit
                            </span>
                            <span
                                class="material-symbols-outlined delete-folder"
                            >
                                delete
                            </span>
                        </div>
                    </li> -->
                </ul>

                <div class="add-project">
                    <button class="add-project-btn add-btn">
                        <span class="material-symbols-outlined"> add </span>
                        <span class="btn-text"> Add new folder </span>
                    </button>
                </div>
            </section>

            <!-- note sections  -->
            <section class="notes-section">
                <div class="note-heading">
                    <h1 class="note-header">My Notes</h1>
                </div>

                <div class="add-notes">
                    <button id="add-project-btn add-btn">
                        <span class="material-symbols-outlined"> add </span>
                        <span class="btn-text"> Add new Notes </span>
                    </button>
                </div>

                <div class="note-cards">
                    <div class="note-card">
                        <h3 class="date-made">20 Apr</h3>
                        <h2 class="card-heading">Exploration Ideas</h2>
                        <p class="card-para">
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Ducimus, itaque, reiciendis ullam
                            exercitationem eveniet reprehenderit est iste
                            debitis dignissimos expedita temporibus obcaecati
                            voluptate dolores vel possimus quas vero aspernatur
                            minus.
                        </p>
                        <div class="tags">
                            <button class="college-tag">College</button>
                            <button class="design-tag">Design</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="display-note"></section>

            <template id="input-field-template">
                <div class="input-field">
                    <input type="text" class="input" placeholder="folder" />
                    <div class="input-field-btn">
                        <button class="confirm-btn">Confirm</button>
                        <button class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </template>
        </article>
        <script type="module" src="index.js"></script>
    </body>
</html>
